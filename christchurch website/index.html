<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christchurch House Booking (W.I.P)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .house-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .house-details {
            margin-top: 20px;
        }

        .booking-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .booking-btn:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Christchurch House</h1>
    </header>

    <div class="container">
        <img class="house-image" src="images/house1.jpeg" alt="Christchurch House">
        <div class="house-details">
            <h2>Book Rose Wood Now!</h2>
            <p>Enjoy your stay in this charming house located in the heart of Christchurch, England. With stunning surroundings and modern amenities, it's the ideal retreat.</p>
            <p>Price per night: ?</p>
            <a href="#" class="booking-btn">Book Now</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Christchurch House Booking
    </footer>
</body>
</html>
